[build]
  publish = "."
  functions = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/gala"
  to = "/gala.html"
  status = 200

[[redirects]]
  from = "/founding-members"
  to = "/founding-members.html"
  status = 200

[[redirects]]
  from = "/sponsorship"
  to = "/sponsorship.html"
  status = 200
